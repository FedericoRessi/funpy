language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - pip install -rtest/requirements.txt
  - pip install -rrequirements.txt
  - pip install .

env:
  - VIRTUAL_ENV=.

script:
  - pytest --cov=funpy
  - coveralls --rcfile=.coveragerc
